{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% if board %}{{ board|stringformat:'s' }}{% else %}{{ app_name }}{% endif %}</title>
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />
    {% block head_staticfiles %}{% endblock %}
    {% block head_scripts %}{% endblock %}

    {% if is_production %}
        <script type="text/javascript">window.productionMode = true;</script>
    {% endif %}
</head>
<body>
    <div id="top"></div>
    {% block content %}{% endblock %}

    <script src="{% static 'js/app.min.js' %}" type="text/javascript"></script>
    {% block body_scripts %}{% endblock %}
    <div id="bottom"></div>
</body>
</html>
