<div class="board-info text-center">
    {% if board.has_image %}
        <img src="{{ board.get_image_url }}" class="board-banner" alt="board-banner" />
    {% endif %}
    <h2>{{ board|stringformat:'s' }}</h2>
    {% if board.tagline %}
        <small>{{ board.tagline }}</small>
    {% endif %}
</div>
